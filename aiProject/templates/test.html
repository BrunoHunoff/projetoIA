<!DOCTYPE html>
<html>
  <head>
    <title>Busca UCS</title>
  </head>
  <body>
    <h1>Busca de Rota com UCS</h1>

    <!-- Formulário OCR -->
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="file" name="imagem" />
      <button type="submit" name="action" value="ocr">Ler Placa</button>
    </form>

    <!-- Formulário UCS -->
    <form method="post">
      {% csrf_token %}
      <input type="text" name="start" placeholder="Origem" />
      <input type="text" name="goal" placeholder="Destino" />
      <button type="submit" name="action" value="ucs">Calcular Rota</button>
    </form>

    <!-- Resultados -->
    {% if placa %}
    <div>Placa: {{ placa }}</div>
    {% endif %} {% if rota %}
    <div>Rota: {{ rota.path|join:" → " }} ({{ rota.cost }} km)</div>
    {% endif %}
  </body>
</html>
